<!DOCTYPE html>
<html>
<head>
  <title>Color Scheme Switcher</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
  <body>
    <ul class="switcher js-buttons">
      <li>
        <a class="red" id="redBtn" data-color="red"></a>
      </li>
      <li>
        <a class="white" id="whiteBtn" data-color="white"></a>
      </li>
      <li>
        <a class="blue" id="blueBtn" data-color="blue"></a>
      </li>
      <li>
        <a class="yellow" id="yellowBtn" data-color="yellow"></a>
      </li>
    </ul> 
    <h1>Color Scheme Switcher</h1>
    
    <p>Try clicking on one of the colors above to change the colors on this page!</p>
    <script src='js/main.js' type="text/javascript"></script>
  </body>
</html>
